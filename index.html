<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼豆图纸生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>拼豆图纸生成器</h1>
        <div class="workflow-status" id="workflow-status">当前进度：1/4 上传图片</div>
        <div class="upload-section">
            <h2>步骤 1: 上传PNG图片</h2>
            <input type="file" id="image-upload" accept=".png" />
            <div id="image-preview">
                <button id="reopen-color-match" style="display: none;" title="重新选择颜色">🔄</button>
            </div>
        </div>
        <div class="options-section">
            <h2>步骤 2: 设置参数</h2>
            <div class="option">
                <label for="grid-size">格子大小 (像素):</label>
                <input type="number" id="grid-size" min="5" max="50" value="20" />
            </div>
            <div class="option">
                <label for="max-width">最大宽度 (格子数):</label>
                <input type="number" id="max-width" min="5" max="100" value="30" />
            </div>
            <div class="option">
                <label for="max-height">最大高度 (格子数):</label>
                <input type="number" id="max-height" min="5" max="100" value="30" />
            </div>
            <div class="option">
                <label for="show-color-codes">显示色号代码:</label>
                <input type="checkbox" id="show-color-codes" />
            </div>
            <div class="option">
                <label for="show-grid-lines">显示辅助线:</label>
                <input type="checkbox" id="show-grid-lines" checked />
            </div>
            <button id="generate-btn">步骤 3: 生成图纸</button>
        </div>
        <div class="result-section" style="display: none;">
            <h2>步骤 4: 查看结果并微调颜色</h2>
            <div id="result-container">
                <canvas id="result-canvas"></canvas>
                <div id="color-legend"></div>
            </div>
            <div id="color-replace-section" style="margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 6px; background-color: #f9f9f9; display: none;">
                <h3>颜色替换</h3>
                <div id="color-replace-controls"></div>
                <button id="apply-color-replace">应用颜色替换</button>
            </div>
            <button id="download-btn" style="display: none;">下载图纸</button>
        </div>
    </div>
    
    <!-- 颜色匹配模态窗口 -->
    <div id="color-match-modal" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    ">
        <div style="
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        ">
            <div style="position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 20px;" id="modal-close">×</div>
            <h2 style="margin-top: 0; margin-bottom: 20px;">自动匹配颜色</h2>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button class="color-count-btn" data-count="4">4种颜色</button>
                <button class="color-count-btn" data-count="8">8种颜色</button>
                <button class="color-count-btn" data-count="12">12种颜色</button>
                <button class="color-count-btn" data-count="16">16种颜色</button>
            </div>
            <p style="margin-bottom: 20px; color: #666;">颜色会自动匹配到指定数目。如果需要，颜色可以后续手动匹配。</p>
            <div id="color-preview-container" style="margin-bottom: 20px; text-align: center;">
                <canvas id="color-preview-canvas" style="border: 1px solid #ddd; max-width: 100%;"></canvas>
            </div>
            <div id="color-map-container" style="margin-bottom: 20px;">
                <!-- 颜色映射将在这里生成 -->
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button id="modal-cancel" style="padding: 10px 20px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">取消</button>
                <button id="modal-confirm" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">确认</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
